<div class="card w-50vw mb-3">
  <h5 class="card-title py-3 text-center mb-0">{{ recipe.title }}</h5>
  <div class="card-dish-img w-100" [style.background-image]="'url(' + recipe.img + ')'">
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ recipe.descriptionShort }}
    </p>
    <div class="w-100 d-flex justify-content-center">
      <button (click)="openDialog(recipe)" href="#" class="btn btn-primary mx-auto">
        Full Recipe
      </button>
    </div>
  </div>
</div>
