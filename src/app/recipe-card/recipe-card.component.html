<div class="card w-50vw mb-3">
  <h5 class="card-title py-3 text-center mb-0">{{ recipe.title }}</h5>
  <img [src]="recipe.img" class="card-img-center" alt="..." />
  <div class="card-body">
    <p class="card-text text-truncate">
      {{ recipe.descriptionShort }}
    </p>
    <div class="w-100 d-flex justify-content-center">
      <a href="#" class="btn btn-primary mx-auto">Full Recipe</a>
    </div>
  </div>
</div>
