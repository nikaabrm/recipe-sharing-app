<form class="w-50 mx-auto py-5">
  <div class="d-flex">
    <div class="form-group pb-2 col-6 px-2">
      <label for="exampleFormControlInput1">Title</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="form-group pb-2 col-6 px-2">
        <label for="formFile" class="form-label mb-0">Upload an Image</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div> -->
  </div>
  <div class="w-100 d-flex flex-column">
    @for (ingredientInput of ingredientInputs; track $index) {
        <div class="d-flex w-100">
            <div class="form-group pb-2 col-6 px-2">
              <label for="exampleFormControlInput1">Ingredient Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group pb-2 col-6 px-2">
              <label for="exampleFormControlInput1">Quantity</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
          </div>
    }

    <button class="mx-auto btn btn-info text-white d-flex align-items-center px-3" (click)="onIngredientInputAdd()">
        <span class="px-3">Add Ingredient</span>
        <i class="bi bi-patch-plus fs-5"></i>
    </button>
  </div>
  <div class="form-group pb-2">
    <label for="exampleFormControlInput1">Short Description</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
    />
  </div>
  <div class="form-group pb-2">
    <label for="exampleFormControlInput1">ingredientNames</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
    />
  </div>

  <div class="form-group pb-2">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
    ></textarea>
  </div>
</form>
